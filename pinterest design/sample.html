<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sample.css">
</head>
<body>
    <main class="container">
        <div class="add-items">
            <div class="plus">
                <div>&plus;</div>
            </div>
            <div class="btn">
                <button>Publish</button>
            </div>
        </div>
        <div class="inner">
        <div class="left">
            <div class="more">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="upload">
                <div class="inner-upload">
                <div class="inner-border">
                <div class="upload-doc">
                <input type="file" id="upload-file">
                </div>
                <div class="para">
                <p class="para1">
                    Drag and drop or click to upload image or a video
                </p>
                <p class="recom">
                    Recommendation: Use high-quality.jpg files less than 200MB or .mp4 files less than 2GB
                </p>
                <p class="notice">
                    <b>See guidelines</b> for high quality Pins
                </p>
                </div>
                </div>
            </div>
            </div>
            <div class="btn">
                <button class="btn-save">
                 Save from site   
                </button>
            </div>
        </div>
        <div class="right">
            <div class="select-type">
                <select name="" id="">
                    <option value="">select board</option>
                </select>
            </div>
            <div class="title">
                <div>
                <label for="pin-title">Title</label> <br>
                </div>
                <input type="text" placeholder="Pin title" id="pin-title">
            </div>
            <div class="description">
                <div>
                <label for="description-pin">Description</label> <br>
                </div>
                <textarea placeholder="Tell everyone what your pin is about" name="" id="description-pin" cols="0" rows="10"
                    style="width: 355px; height: 231px;"></textarea>
            </div>
            <br>
            <div class="btn-text">
                <button class="text-add">
                    Add alt text
                </button>
            </div>
            <br>
            <div class="link">
                <div>
                <label for="link-dest">
                    Destination link
                </label>
                <br>
                </div>
                <input type="text" placeholder="Add a destination link" id="link-dest">
            </div>
        </div>
        </div>
    </main>
</body>
</html>
